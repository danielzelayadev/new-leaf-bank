<nl-mat-btn icon-class="ion-navicon-round" 
			clicked="toggleOptions = !toggleOptions">
</nl-mat-btn>
<div class="options">
	<nl-mat-btn id="opt{{$index}}" ng-show="toggleOptions" 
				ng-repeat="option in options" 
				icon-class="{{option.iconClass}}"
				image-source="{{option.imageSource}}" 
				clicked="option.clicked()">
	</nl-mat-btn>
</div>
