<ion-view title="Accounts">
	<ion-content>
		<div ng-repeat="account in vm.accounts" ng-drop="true" ng-drop-success="vm.reorder($index, $data, $event)">
			<div class="card" ng-drag="true" ng-drag-data="account" draggable="false">
			  	<span class="item item-avatar">
				  	<img src="img/leaf.jpg">
				  	<h2 ng-click="vm.toggleAccountNameTb($index)" ng-hide="vm.accountNameTbs[$index]">{{account.name}}</h2>
				  	<input type="text" ng-model="account.name" ng-show="vm.accountNameTbs[$index]" ng-blur="vm.toggleAccountNameTb($index)">
				  	<i class="icon ion-close-round" ng-click="vm.removeAccountClicked($index)"></i>
			  	</span>
			  	<span class="item item-text-wrap">
			  		Bells: {{account.bells | currency: &apos;$ &apos;}}
			  	</span>
			  	<span class="item item-text-wrap">
			  		Percentage: {{account.portion}}%
			  	</span>
		  	</div>
		</div>
	</ion-content>
	<div class="mat-btn lowest right" ng-click="vm.addAccountClicked()">+</div>
	<div class="mat-btn second-lowest right"><img src="../img/withdraw.png"></div>
	<div class="mat-btn third-lowest right"><img src="../img/deposit.png"></div>
</ion-view>
