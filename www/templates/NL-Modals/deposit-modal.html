<ion-modal-view class="nl-modal">
	<ion-header-bar class="bar-balanced">
	  <h1 class="title">Deposit</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Deposit Mount</span>
		    <input type="number" placeholder="0.0" min="0" ng-model="vm.mount">
		  </label>
		</div>
		<button class="button button-full button-reflection" ng-click="vm.closeModal(2)">Cancel</button>
		<button class="button button-full button-balanced" ng-click="vm.confirmDeposit(vm.mount)">Confirm</button>
	</ion-content>
</ion-modal-view>
